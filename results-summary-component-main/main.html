<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: "New font";
            src: url(./assets/fonts/HankenGrotesk-VariableFont_wght.ttf);
            src: url(./assets/fonts/static/HankenGrotesk-Bold.ttf);
            src: url(./assets/fonts/static/HankenGrotesk-ExtraBold.ttf);
            src: url(./assets/fonts/static/HankenGrotesk-Medium.ttf);
        }
    </style>

<body>
    <div class="container">
        <div class="result">
            <p> Your Result</p>
            <div class="score">
                <h1>76</h1>
                <p> of 100</p>
            </div>
            <h2>
                Great
            </h2>
            <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <p class="title">Summary</p>
            <div class="section-scores">
                <div class="section reaction">
                    <div class="title">
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <div class="marks">
                        <p class="score-obtained">80</p>
                        <p class="total-score">/100</p>
                    </div>
                </div>
                <div class="section memory">
                    <div class="title ">
                        <img src="./assets/images/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <div class="marks">
                        <p class="score-obtained">92</p>
                        <p class="total-score">/100</p>
                    </div>
                </div>
                <div class="section verbal">
                    <div class="title">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <div class="marks">
                        <p class="score-obtained">61</p>
                        <p class="total-score">/100</p>
                    </div>
                </div>

                <div class="section visual">
                    <div class="title">
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <div class="marks">
                        <p class="score-obtained">72</p>
                        <p class="total-score">/100</p>
                    </div>
                </div>


            </div>
            <div class="button">
                <button class="btn">
                    Continue
                </button>
            </div>
        </div>
